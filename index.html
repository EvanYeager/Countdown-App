<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown</title>
   <base href = "">
   <script src = "Script.js" defer></script>
   <link rel = "stylesheet" href = "Style.css">
</head>
<body>
   <h1>Time Until New Year's</h1>
   <div id="container">
      <div class="count">
         <p id="days">10</p>
         <span>days</span>
      </div>
      <div class="count">
         <p id="hours">10</p>
         <span>hours</span>
      </div>
      <div class="count">
         <p id="minutes">10</p>
         <span>mins</span>
      </div>
      <div class="count">
         <p id="seconds">10</p>
         <span>seconds</span>
      </div>
   </div>
</body>
</html>
